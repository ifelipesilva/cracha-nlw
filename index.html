<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe Silva</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo Rocketseat" />
          </span>
          <img
            id="userPhoto"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal "
          />
        </div>

        <h1 id="userName">Felipe Silva</h1>
        <a id="userLink" href="#" target="_blank">
          <img src="images/github.svg" alt="icon github" />
          <span id="userLogin">ifelipesilva</span></a
        >
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank"
              ><img src="images/youtube.svg" alt=""
            /></a>
          </li>
          <li class="instagram">
            <a href="" target="_blank"
              ><img src="images/instagram.svg" alt=""
            /></a>
          </li>
          <li class="facebook">
            <a href="" target="_blank"
              ><img src="images/facebook.svg" alt=""
            /></a>
          </li>
          <li class="twitter">
            <a href="" target="_blank"
              ><img src="images/twitter.svg" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
